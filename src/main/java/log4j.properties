#### Use two appenders, one to log to console, another to log to a file
# log4j.rootCategory=debug, stdout, R
log4j.rootLogger=error, R
# Print only messages of priority WARN or higher for your category
# log4j.category.your.category.name=WARN
# Specifically inherit the priority level
#log4j.category.your.category.name=INHERITED

# Print only messages of level WARN or above in the package
#log4j.logger.testlogging=DEBUG
log4j.logger.testlogging=error

#### First appender writes to console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p [%t] (%F:%L) - %m%n


#### Second appender writes to a file
#log4j.appender.R=org.apache.log4j.FileAppender
log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.File=errorLog.log
log4j.appender.R.layout.ConversionPattern=%d{ABSOLUTE} %5p [%t] (%F:%L) - %m%n

# Control the maximum log file size
log4j.appender.R.MaxFileSize=1000KB
# Archive log files (one backup file here)
log4j.appender.R.MaxBackupIndex=1

